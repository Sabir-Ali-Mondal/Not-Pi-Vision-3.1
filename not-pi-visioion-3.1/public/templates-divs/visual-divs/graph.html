<div id="VisualContainer-visualsuite" class="visual-template">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-venn@4.3.1/build/index.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist@2.27.0/plotly.min.js"></script>

    <style>
        :root { --bg-color:#0a0f1f; --surface-color:#131829; --border-color:#1e2638; --primary-color:#ff6b35; --text-color:#ffffff; --glass-bg:rgba(255,107,53,0.15); --glass-hover-bg:rgba(255,107,53,0.25); }
        * { box-sizing:border-box; margin:0; padding:0; }
        .visual-template { width:100%; height:100%; overflow:hidden; }
        .visualsuite-player-wrapper { width:100%; height:100%; display:flex; justify-content:center; align-items:center; padding:20px; background:linear-gradient(135deg, var(--bg-color) 0%, #1a1a2e 100%); font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; color:var(--text-color); }
        .visualsuite-player-container { width:100%; height:100%; max-width:95vw; max-height:95vh; aspect-ratio:16/9; display:flex; flex-direction:column; background:var(--surface-color); box-shadow:0 25px 50px -12px rgba(0,0,0,0.5); border-radius:12px; overflow:hidden; position:relative; }
        .visualsuite-scene-display { flex:1; display:flex; justify-content:center; align-items:center; padding:3%; position:relative; }
        .visualsuite-canvas-wrapper { width:100%; height:100%; transition:opacity .4s ease; }
        .visualsuite-canvas-wrapper.visualsuite-fade-out { opacity:0; }
        .visualsuite-title-scene, .visualsuite-end-scene { text-align:center; width:100%; height:100%; display:flex; align-items:center; justify-content:center; flex-direction:column; }
        .visualsuite-title-scene h1, .visualsuite-end-scene h1 { font-size:clamp(2.5rem, 6vw, 5rem); background:linear-gradient(135deg, var(--text-color) 0%, var(--primary-color) 100%); -webkit-background-clip:text; -webkit-text-fill-color:transparent; font-weight:700; }
        .visualsuite-chart-container { width:100%; height:100%; position:relative; }
        .visualsuite-chart-highlight { animation:visualsuite-pulse 1s ease-in-out infinite; }
        @keyframes visualsuite-pulse { 0%,100%{opacity:1; transform:scale(1);} 50%{opacity:.8; transform:scale(1.05);} }
        .visualsuite-controls-panel { height:120px; background:var(--surface-color); border-top:1px solid rgba(255,255,255,0.08); display:flex; justify-content:center; align-items:center; gap:20px; padding:0 30px; flex-wrap:wrap; }
        .visualsuite-control-btn { width:60px; height:60px; border:2px solid rgba(255,255,255,0.1); background:var(--glass-bg); backdrop-filter:blur(20px); border-radius:50%; cursor:pointer; display:flex; justify-content:center; align-items:center; transition:all .3s ease; }
        .visualsuite-control-btn:hover { background:var(--glass-hover-bg); transform:translateY(-2px); }
        .visualsuite-control-btn svg { width:26px; height:26px; fill:var(--text-color); }
        .visualsuite-control-btn:disabled { opacity:.3; cursor:not-allowed; }
        .visualsuite-tts-controls { position:absolute; bottom:0px; right:20px; background:var(--glass-bg); backdrop-filter:blur(20px); border:1px solid rgba(255,255,255,0.1); border-radius:12px; padding:12px 16px; display:flex; flex-direction:column; gap:8px; min-width:100px; max-height:100px; z-index:100; }
        .visualsuite-tts-voice-selector { background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); border-radius:8px; padding:8px 12px; color:var(--text-color); cursor:pointer; font-size:13px; transition:all .2s ease; }
        .visualsuite-tts-voice-selector:hover { background:rgba(255,255,255,0.1); }
        .visualsuite-tts-slider-group { display:flex; flex-direction:column; gap:4px; }
        .visualsuite-tts-slider-label { font-size:11px; opacity:.8; display:flex; justify-content:space-between; }
        .visualsuite-tts-slider { width:100%; height:6px; border-radius:3px; outline:none; -webkit-appearance:none; background:rgba(255,255,255,0.1); }
        .visualsuite-tts-slider::-webkit-slider-thumb { -webkit-appearance:none; width:16px; height:16px; border-radius:50%; background:var(--primary-color); cursor:pointer; }
        .visualsuite-voice-modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); backdrop-filter:blur(10px); display:none; justify-content:center; align-items:center; z-index:1000; }
        .visualsuite-voice-modal.visualsuite-show { display:flex; }
        .visualsuite-voice-modal-content { background:var(--surface-color); border:1px solid rgba(255,255,255,0.1); border-radius:16px; padding:24px; max-width:500px; width:90%; max-height:70vh; overflow-y:auto; }
        .visualsuite-voice-modal-header { font-size:20px; font-weight:700; margin-bottom:16px; padding-bottom:12px; border-bottom:1px solid rgba(255,255,255,0.1); }
        .visualsuite-voice-list { display:flex; flex-direction:column; gap:8px; }
        .visualsuite-voice-item { background:rgba(255,255,255,0.05); border:2px solid transparent; border-radius:8px; padding:12px; cursor:pointer; transition:all .2s ease; }
        .visualsuite-voice-item:hover { background:rgba(255,255,255,0.1); }
        .visualsuite-voice-item.visualsuite-selected { border-color:var(--primary-color); background:rgba(255,107,53,0.15); }
        .visualsuite-voice-name { font-weight:600; font-size:14px; }
        .visualsuite-voice-lang { font-size:12px; opacity:.7; margin-top:4px; }
        .visualsuite-modal-close { background:var(--primary-color); border:none; border-radius:8px; padding:10px 20px; color:white; font-weight:600; cursor:pointer; margin-top:16px; width:100%; }
        .visualsuite-audio-visualizer { position:absolute; bottom:20px; right:20px; display:flex; gap:3px; opacity:0; transition:opacity .3s ease; }
        .visualsuite-audio-visualizer.visualsuite-speaking { opacity:1; }
        .visualsuite-audio-bar { width:4px; height:20px; background:var(--primary-color); border-radius:2px; animation:visualsuite-audioWave .8s ease-in-out infinite; }
        .visualsuite-audio-bar:nth-child(2){animation-delay:.1s;} .visualsuite-audio-bar:nth-child(3){animation-delay:.2s;} .visualsuite-audio-bar:nth-child(4){animation-delay:.3s;} .visualsuite-audio-bar:nth-child(5){animation-delay:.4s;}
        @keyframes visualsuite-audioWave { 0%,100%{transform:scaleY(.5);} 50%{transform:scaleY(1.5);} }
        @media (max-width:768px){ .visualsuite-controls-panel{height:100px; gap:12px; padding:0 20px;} .visualsuite-control-btn{width:50px; height:50px;} .visualsuite-tts-controls{display:none;} #visualsuite-stopBtn{display:none;} }
    </style>

    <div class="visualsuite-player-wrapper">
        <div class="visualsuite-player-container">
            <div class="visualsuite-scene-display" id="visualsuite-sceneDisplay">
                <div class="visualsuite-canvas-wrapper" id="visualsuite-canvasWrapper"></div>
                <div class="visualsuite-audio-visualizer" id="visualsuite-audioVisualizer">
                    <div class="visualsuite-audio-bar"></div>
                    <div class="visualsuite-audio-bar"></div>
                    <div class="visualsuite-audio-bar"></div>
                    <div class="visualsuite-audio-bar"></div>
                    <div class="visualsuite-audio-bar"></div>
                </div>
            </div>
            <div class="visualsuite-controls-panel" id="visualsuite-controlsPanel"></div>
        </div>
    </div>

    </script>
</div>
